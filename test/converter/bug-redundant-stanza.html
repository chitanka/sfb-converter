<blockquote class="poem">
<p data-id="2">
Ах, приятелю, за бога,</p>
<p data-id="3">
възхити се за минута,</p>
<p data-id="4">
ний пътуваме със тебе</p>
<p data-id="5">
из Италия прочута;</p>
<p class="empty-line" id="p-6" data-id="6">&#160;</p><p class="empty-line" id="p-7" data-id="7">&#160;</p>
<p data-id="8">
из земята благородна</p>
<p data-id="9">
на венчаните поети,</p>
<p data-id="10">
на изкуствата безсмъртни,</p>
<p data-id="11">
на великите скелети.</p>
</blockquote>
