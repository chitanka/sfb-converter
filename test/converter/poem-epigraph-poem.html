<blockquote class="poem">
<blockquote class="epigraph">
<p data-id="3">
Отговор на сонет, завършващ така:</p>
<blockquote class="poem">
<p data-id="5">
„… са по-прекрасни тъмните очи,</p>
<p data-id="6">
а не онези като див зюмбюл.“</p>
<div class="author">
<p data-id="7">
Дж. X. Рейнолдс</p>
</div>
</blockquote>
</blockquote>
<p data-id="11">
Душата синя на небето — дом</p>
<p data-id="12">
        за слънцето, за бледата луна</p>
</blockquote>
