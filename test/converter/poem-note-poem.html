<blockquote class="poem">
<p data-id="2">
А по средата лежат във съвета два златни таланта,</p>
<p data-id="3">
предназначени за този, когото в съда оправдаят.<sup id="ref_1-1" class="ref"><a href="#note_1-1" title="Към бележката">[1]</a></sup></p>
<p data-id="9">
Поемата продължава след бележката</p>
</blockquote>
<fieldset class="footnotes"><legend>Бележки</legend><div id="note_1-1">
<p data-id="4">
<a href="#ref_1-1" title="Обратно към текста">[1]</a>
Следва стих:</p>
<blockquote class="poem">
<p data-id="6">
Стих в бележка</p>
</blockquote>
<p data-id="8">
<a href="#ref_1-1" title="Обратно към текста">↑</a></p>
</div>
