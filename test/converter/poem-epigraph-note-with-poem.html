<blockquote class="poem">
<blockquote class="epigraph">
<p data-id="3">
S’io credessi che mia risposta fosse</p>
<p data-id="4">
A persona che mai tonasse al mondo.<sup id="ref_1-1" class="ref"><a href="#note_1-1" title="Към бележката">[1]</a></sup></p>
</blockquote>
<p data-id="13">
Да вървим тогава ти и аз,</p>
<p data-id="14">
на небето се е проснал вечерният час</p>
</blockquote>
<fieldset class="footnotes"><legend>Бележки</legend><div id="note_1-1">
<p data-id="5">
<a href="#ref_1-1" title="Обратно към текста">[1]</a></p>
<blockquote class="poem">
<p data-id="7">
Ако аз вярвах, че моят отговор ще бъде</p>
<p data-id="8">
даден на лице, което ще се върне на света.</p>
<div class="author">
<p>Из „Ад“ от Данте (итал.)</p>
</div>
</blockquote>
