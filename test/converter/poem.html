<blockquote class="poem">
<h6 id="l-vreme" class="subheader" data-id="2">
ВРЕМЕ
</h6>
<p data-id="4">
Текат минути, часове и дни -</p>
<p data-id="5">
в безспирен бяг безследно отлетели,</p>
<p data-id="6">
Как страшно в тези четири стени</p>
<p data-id="7">
Ти блъскаш свойте мисли посивели…</p>
<p class="empty-line" id="p-8" data-id="8">&#160;</p>
<p data-id="9">
И чакаш някого… Но идва ден</p>
<p class="empty-line" id="p-10" data-id="10">&#160;</p>
<div class="author">
<p>Пинк Флойд</p>
</div>
</blockquote>
